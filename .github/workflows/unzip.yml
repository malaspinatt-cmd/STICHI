name: Unzip APPMIA

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verificar que el ZIP exista
        run: |
          test -f APPMIA.zip || { echo "APPMIA.zip no existe en la ra√≠z del repo"; exit 1; }

      - name: Listar contenido del ZIP
        run: unzip -l APPMIA.zip

      - name: Descomprimir en carpeta stitch/
        run: |
          mkdir -p stitch
          unzip -o APPMIA.zip -d stitch

      - name: Commit y push de los archivos descomprimidos
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add stitch
          if git diff --cached --quiet; then
            echo "No hay cambios que commitear"
          else
            git commit -m "chore: descomprimir APPMIA.zip en stitch/"
            git push
          fi
